<div class="divMain">

  <label class="font" >Status Bots : By Ayala Blech</label>
  <div class="divTable"> 
     <table class="botTable">
  <tbody>
    <tr>
      <td *ngFor="let bot of BotsList; let i = index" class="botName botTag" [ngClass]="{'border': i!=BotsList.length-1 , 'tr':i===BotsList.length-1 , 'tl': i===0}" >{{bot.name | botName}}</td>
    </tr>
    <tr>
      <td *ngFor="let bot of BotsList; let i = index" class="botTag" [ngClass]="{'border': i!=BotsList.length-1 ,'br':i===BotsList.length-1, 'bl': i===0 , 'colorFree': bot.status ===status , 'colorEngage': bot.status !=status}">{{bot.status}}</td>
    </tr>
  </tbody>
</table>

</div>

<div class="urlDiv">
  <label class="urlDetails font" for="name" >Enter ngrok url:</label>
  <input class="urlDetails" type="text"  [(ngModel)]="ngrok" name="url" />
  <button class="urlDetails font button" type="button"  (click)="setwebhook()" >Setwebhook</button>
</div>
</div>
